<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Modals & Toasts Lab</title>
    <style>
        /* Basic layout */
        body {
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
            margin: 40px;
        }

        button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Modal styles */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .overlay.open {
            display: flex;
        }

        .modal {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 480px;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(8px);
            opacity: 0;
            transition: transform .18s ease, opacity .18s ease;
        }

        .overlay.open .modal {
            transform: translateY(0);
            opacity: 1;
        }

        .modal header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .modal .close {
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Toast container */
        .toasts {
            position: fixed;
            right: 18px;
            top: 18px;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
            /* allow clicks through gaps */
        }

        .toast {
            pointer-events: auto;
            min-width: 220px;
            max-width: 360px;
            background: #222;
            color: #fff;
            padding: 12px 14px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateX(12px);
            opacity: 0;
            transition: transform .25s ease, opacity .25s ease;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast .btn {
            margin-left: 12px;
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        /* Simple visual helpers */
        .demo-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .muted {
            color: #666;
            font-size: 0.9rem;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <h1>Modals & Toasts â€” Lab</h1>

    <div class="demo-controls">
        <button id="openModalBtn">Open Modal</button>
        <button id="toastBtn">Show Toast</button>
        <button id="multiToastBtn">Add 3 Toasts</button>
    </div>

    <p class="muted">Follow the lab steps - open modal, close via button, overlay click, or ESC. Trigger toasts and
        watch stacking behavior.</p>

    <!-- Modal -->
    <div class="overlay" id="overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
            <header>
                <h2 id="modalTitle">Demo Modal</h2>
                <button class="close" id="closeModalBtn" aria-label="Close modal">&times;</button>
            </header>
            <div class="modal-body">
                <p>This is a simple modal. Try closing it with the close button, by clicking outside, or pressing Esc.
                    Focus should return to the opener.</p>
                <input placeholder="Focusable input" />
                <button id="modalAction">Do something</button>
            </div>
        </div>
    </div>

    <!-- Toasts container -->
    <div class="toasts" id="toastsContainer" aria-live="polite" aria-atomic="false"></div>

    <script>
        /* STARTER JS: basic wiring - students will fill/extend this */
        const openModalBtn = document.getElementById('openModalBtn');
        const overlay = document.getElementById('overlay');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const toastsContainer = document.getElementById('toastsContainer');
        const toastBtn = document.getElementById('toastBtn');
        const multiToastBtn = document.getElementById('multiToastBtn');
        let modal
        openModalBtn.addEventListener('click', () => {
            overlay.classList.add('open')
            overlay.setAttribute('aria-hidden', 'false')
            modal = overlay.querySelector('.modal input')
            modal.focus()
        })
        closeModalBtn.addEventListener('click', () => {
            overlay.classList.remove('open')
            overlay.setAttribute('aria-hidden', 'true')

        })
        document.addEventListener('keydown', (event) => {
            if (event.key == 'Escape') {
                overlay.classList.remove('open')
                overlay.setAttribute('aria-hidden', 'true')
            }

        })

        overlay.addEventListener('click', event => {
            // if (event.target.id == 'overlay') {
            //     overlay.classList.remove('open')
            //     overlay.setAttribute('aria-hidden', 'true')
            // }
            if (event.target.classList.contains("overlay")) {
                overlay.classList.remove('open')
                overlay.setAttribute('aria-hidden', 'true')
            }
        })
    </script>


</body>

</html>
