<style>
    .deck, .arena {
  border: 2px dashed #aaa;
  padding: 20px;
  margin: 20px;
  min-height: 100px;
}

.card {
  display: inline-block;
  padding: 10px;
  background: #f0f0f0;
  margin: 5px;
  cursor: grab;
}

</style>
<script>
    const cards = document.querySelectorAll('.card');
const arena = document.querySelector('.arena');

// Quand on commence Ã  dÃ©placer une carte
cards.forEach(card => {
  card.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text', e.target.id); 
    e.target.classList.add('dragging');
  });

  card.addEventListener('dragend', e => {
    e.target.classList.remove('dragging');
  });
});

// Autoriser le drop dans lâ€™arÃ¨ne
arena.addEventListener('dragover', e => {
  e.preventDefault(); // important !
});

// Quand on dÃ©pose la carte dans lâ€™arÃ¨ne
arena.addEventListener('drop', e => {
  e.preventDefault();
  const draggedCard = document.querySelector('.dragging');
  arena.appendChild(draggedCard);
});

</script>
